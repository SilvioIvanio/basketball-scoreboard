<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- HOME SECTION -->
    <div class="container" id="home-container">
        <div class="team" id="home-team"> 
            <h1>HOME</h1>
        </div>
        
        <div class="score"> 
            <h1>0</h1>
        </div>
       
        <div class="controls">
            <button class="one-point"> </button>
            <button class="two-points"> </button>
            <button class="tree-points"> </button>
        </div>
    </div>

    <!-- GUEST SECTION -->
    <div class="container" id="guest-container">
        <div class="team" id="guest-team"> 
            <h1>GUEST</h1>
        </div>
        
        <div class="score"> 
            <h1>0</h1>
        </div>
        
        <div class="controls">
            <button class="one-point"> </button>
            <button class="two-points"> </button>
            <button class="tree-points"> </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
