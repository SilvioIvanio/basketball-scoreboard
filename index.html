<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div id="main-container">
        <!-- HOME SECTION -->
        <div class="container" id="home-container">
            <div class="team" id="home-team"> 
                <h1>HOME</h1>
            </div> 
            
            <div class="score"> 
                <h1 id="score-home">0</h1>
            </div>
        
            <div class="controls">
                <button id="one-point-home-btn"> +1 </button>
                <button id="two-points-home-btn"> +2 </button>
                <button id="tree-points-home-btn"> +3 </button>
            </div>
        </div>

        <!-- GUEST SECTION -->
        <div class="container" id="guest-container">
            <div class="team" id="guest-team"> 
                <h1>GUEST</h1>
            </div>
            
            <div class="score"> 
                <h1 id="score-guest">0</h1>
            </div>
            
            <div class="controls">
                <button id="one-point-guest-btn"> +1 </button>
                <button id="two-points-guest-btn"> +2 </button>
                <button id="tree-points-guest-btn"> +3 </button>
            </div>
        </div>
        </div>

        <!-- RESET BUTTON -->
         <div class="reset-btn">
            <button id="reset-btn">RESET</button>
         </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
